[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "phyddle"
version = "0.0.7"
authors = [
  { name="Michael Landis", email="michael.landis@wustl.edu" },
]
description = "A package to fiddle around with phylogenetic models and deep learning"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mlandis/phyddle"
"Bug Tracker" = "https://github.com/mlandis/phyddle/issues"

[tool.ruff]
# maximum line length
line-length = 400
# skip unused variable rules (`F841`)
extend-ignore = ["F841"]

[project.scripts]
phyddle = "phyddle.command_line:run"
